name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, creation ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Docker
        run: |
          # Remove cache antigo se existir
          rm -rf .buildozer || true
          
          # Build using official Kivy Docker image
          docker run --rm -v "$(pwd)":/home/user/hostcwd \
            kivy/buildozer:latest \
            sh -c "cd /home/user/hostcwd && buildozer android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          if-no-files-found: error
