services:
  - type: web
    name: bgcatalog
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn bgcatalog_project.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.10.7"
      - key: DATABASE_URL
        fromDatabase:
          name: bgcatalog-db
          property: connectionString

databases:
  - name: bgcatalog-db
    plan: free
    databaseName: bgcatalog
    user: bgcatalog
