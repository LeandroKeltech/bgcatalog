services:
  - type: web
    name: bgcatalog
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn bgcatalog_project.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS_FILE
        sync: false
      - key: GOOGLE_SHEETS_NAME
        sync: false
      - key: GOOGLE_SHEETS_SHARE_EMAIL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bgcatalog-db
          property: connectionString

databases:
  - name: bgcatalog-db
    databaseName: bgcatalog
    user: bgcatalog
