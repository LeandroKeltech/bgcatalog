services:
  - type: web
    name: bgcatalog
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn bgcatalog_project.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.10.7"

databases:
  - name: bgcatalog-db
    plan: free
    databaseName: bgcatalog
    user: bgcatalog
