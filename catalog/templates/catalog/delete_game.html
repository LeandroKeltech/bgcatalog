{% extends 'catalog/base.html' %}

{% block title %}Delete Game - Board Game Catalog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete this game?</p>
            <div class="alert alert-warning">
                <strong>{{ game.name }}</strong> ({{ game.year_published }})
            </div>
            <p>This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
                <a href="{% url 'admin_panel' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
